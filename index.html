<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>E-Commerce One</title>
    </head>
    <body>
        <section class="section-container background-section-one">
            <img src="assets/logo.jpg" alt="Logotipo">
        </section>
        <section id=products>
            <div id="million" class="product">
                <img src="assets/million.jpg" alt="million">
                <p>Perfume Lady Million Feminino EDP 50ml</p>
                <h3>BlackFriday com 20%</h3>
            </div>
            <div id="ch" class="product">
                <img src="assets/ch.jpg" alt="ch">
                <p>Perfume Carolina Herrera FEM EAU De Toilette 30ml</p>
                <h3>BlackFriday com 15%</h3>
            </div>
            <div id="jadore" class="product">
                <img src="assets/jadore.jpg" alt="jadore">
                <p>Perfume J'adore Feminino 100ml</p>
                <h3>BlackFriday com 10%</h3>
            </div>
            
        </section>
        <section class="section-container background-section-two">
            <div class="card">
                <div id="content">
                    <form id="form">
                        <input type="text" placeholder="name" id="name">
                        <input type="text" placeholder="email" id="email">
                        <input type="submit" value="Register">
                    </form>
                </div>
            </div>
            <div class="spinner"></div>
        </section>
        <footer>
            <p>Copyright Â© 2021 | E-commerce One. Todos os direitos reservados.</p>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
